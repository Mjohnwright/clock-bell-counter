<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Refreshes page every 60 seconds -->
        <meta http-equiv="refresh" content="60">
        <title>Train Scheduler - Matthew Wright</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

        <!-- // Latest jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Links to the CSS Assests -->
        <!-- <link rel="stylesheet" type="text/css" href="assests/CSS/reset.css"> -->
        <!-- 
            
            
            <link rel="stylesheet" type="text/css" href="assests/CSS/style.css"> -->



    </head>

    <body>
        <br>
        <div class="container">

            <div class="jumbotron">
                <h1>Clock Tower Counter</h1>
                <h3>How many times will the clock ring?</h3>
            </div>

            <div class="panel panel-default">
                <br>
                <div class="inputs">
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="text" placeholder="03:00" class="form-control" id="startTime">
                    </div>
                    
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="text" placeholder="03:00" class="form-control" id="endTime">
                    </div>
                    
                    <div class="button">
                        <button type="button" class="btn btn-primary" id="button">Submit</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="assets/logic2.js"></script>

    </body>

</html>
